    <title>Kalkulator BMI</title>

<body>
    
    <div class="container">
        <div class="box">
          <h1>Kalkulator BMI</h1>
          <div class="content">

            <div class="gender">

              <label class="container">
                  <input type="radio" name="radio" id="m"><p class="text">Laki - Laki</p>
                  <span class="checkmark"></span>
                </label>


              <label class="container">
                  <input type="radio" name="radio" id="f" ><p class="text">Perempuan</p>
                    <span class="checkmark"></span>
                  </label>

          </div>

            <div class="input">
                <label for="height">Usia (Tahun)</label>
                <input type="text" class="text-input" id="age" autocomplete="off" required/>
            </div>


            <div class="containerHW">
            <div class="inputH">
              <label for="height">Tinggi Badan(cm)</label>
              <input type="number" id="height" required>
            </div>

            <div class="inputW">
              <label for="weight">Berat Badan(kg)</label>
              <input type="number" id="weight" required>
            </div>
          </div>
         
            <button class="calculate" id="submit" onclick="calculate();">Hitung BMI</button>
          </div>
          <div class="result">
            <p>BMI Kamu Adalah </p>
            <div id="result">00.00</div>
            <p class="comment"></p>
          </div>
